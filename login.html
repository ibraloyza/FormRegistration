<!-- login.html (Login Page) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container mt-5">
        <form id="loginForm" onsubmit="loginSubmit(event)">
            <!-- Name (You can remove this if you don't need it for login) -->
            <div class="form-group">
                <label for="loginName">Name:</label>
                <input type="text" class="form-control" id="loginName" required>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Navigation Link to Registration Page -->
        <div class="mt-3">
            <p>Don't have an account? <a href="index.html">Register here</a></p>
        </div>
    </div>

    <!-- Script for Login Page -->
    <script>
        // Example hardcoded user data (replace this with your actual user data or API calls)
        var users = [
            { name: "John Doe", email: "john@example.com", password: "password123" },
            { name: "Jane Smith", email: "jane@example.com", password: "pass456" },
            // Add more users as needed
        ];

        function loginSubmit(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Get values from login form fields
            var loginName = document.getElementById("loginName").value;
            var loginEmail = document.getElementById("loginEmail").value;
            var loginPassword = document.getElementById("loginPassword").value;

            // Check if the login form is valid before submitting
            if (validateLoginForm(loginName, loginEmail, loginPassword)) {
                // If valid, check if the user exists
                var userExists = checkUserExists(loginName, loginEmail, loginPassword);

                if (userExists) {
                    // If user exists, show a confirmation alert
                    alert("Login successful!");
                    // Reset the form
                    document.getElementById("loginForm").reset();
                } else {
                    // If user doesn't exist, show an error alert
                    alert("User does not exist or incorrect credentials. Please try again.");
                }
            }
        }

        // Function to validate login form data
        function validateLoginForm(name, email, password) {
            // Your login validation logic

            // Example: Check if the login email is not empty
            if (!email) {
                alert("Login email cannot be empty.");
                return false;
            }

            // If all validations pass, return true
            return true;
        }

        // Function to check if the user exists
        function checkUserExists(name, email, password) {
            // Check against your user data (replace this with actual database checks)
            for (var i = 0; i < users.length; i++) {
                if (users[i].name === name && users[i].email === email && users[i].password === password) {
                    return true; // User exists
                }
            }
            return false; // User doesn't exist
        }
    </script>

</body>

</html>
